<!DOCTYPE html>
<html>
<head>
<style>
img{
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: -1;
}
</style>
</head>
<body>

<h1>Overlapping with positioning</h1>
<img src="https://i.pinimg.com/originals/40/18/19/4018196360d9fd3324ceffbcc182bcc8.png" width="100" height="140">
<p>The image will be placed behind the text because the z-index value is negative</p>

</body>
</html>
