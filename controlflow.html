<!DOCTYPE html>
<html>
<head>
<title>Control Flow</title>
</head>
<body>
<h1>Control flow Statements</h1>
<p id="demo"></p>
<script>
var n =prompt("enter a number");
var m;
if(n>=10)
{
if(n<=100)
{
m=1;
}
}
var k;
switch (m) {
  case 1:k=1;
         break;
  case 0:k=0;
         break;
  default:break;
}
if(k==1)
{
document.write("Fibonacci series is ");

    var n1=0; 
    var n2=1; 
    var sum; 
    var i=0; 
    for (i = 0; i < n; i++)  
    { 
        sum=n1+n2; 
        n1=n2; 
        n2=sum;
        document.write(n2 +" ");
    } 
}
else
{
document.write("Please check the entered number");
}


</script>
</body>
</html>
