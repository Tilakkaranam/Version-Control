<!DOCTYPE html>
<html>
<head>
<title>outlines</title>
<style>
table{
   outline-color:blue;
   outline-style:dashed;
}
th{
      outline-style:dotted;
}
td{
     outline-style:solid;
}
</style>
</head>
<body>
<table align=center>
<tr>
<th>Item</th>
<th>Cost</th>
</tr>
<tr>
<td>Coffee</td>
<td>Rs.30</td>
</tr>
<tr>
<td>Tea</td>
<td>Rs.35</td>
</tr>
<tr>
<td>Coca Cola</td>
<td>Rs.40</td>
</tr>
</table>
</body>
</html>
